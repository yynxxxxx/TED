<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áà±ËØ≠ÂêßVIPÂÖÖÂÄºÂä©Êâã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-image 0.5s ease-in-out;
        }
        
        body.bg-loaded {
            background: linear-gradient(rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)), url('') center/cover no-repeat fixed;
        }
        
        .container {
            background: transparent;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .title {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            background: transparent;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            transition: all 0.3s;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.05);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            background: transparent;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .btn-primary {
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .btn-success {
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2);
        }
        
        .btn-danger {
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            background: rgba(244, 67, 54, 0.1);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .message.success {
            background: rgba(212, 237, 218, 0.3);
            color: #ffffff;
            border: 1px solid rgba(195, 230, 203, 0.5);
        }
        
        .message.error {
            background: rgba(248, 215, 218, 0.3);
            color: #ffffff;
            border: 1px solid rgba(245, 198, 203, 0.5);
        }
        
        .message.info {
            background: rgba(209, 236, 241, 0.3);
            color: #ffffff;
            border: 1px solid rgba(190, 229, 235, 0.5);
        }
        
        .login-section, .recharge-section {
            display: none;
            background: transparent;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .login-section.active, .recharge-section.active {
            display: block;
        }
        
        .user-info {
            background: transparent;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .datetime-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .datetime-display .date {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .datetime-display .time {
            font-size: 18px;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .runtime-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
        }
        
        .runtime-display .runtime-title {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .runtime-display .runtime-days {
            font-size: 16px;
            color: #FF9800;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
        }
        

    </style>
</head>
<body>
    <!-- Êó•ÊúüÊó∂Èó¥ÊòæÁ§∫ -->
    <div id="datetimeDisplay" class="datetime-display">
        <div class="date" id="currentDate">2024Âπ¥1Êúà1Êó• ÊòüÊúü‰∏Ä</div>
        <div class="time" id="currentTime">00:00:00</div>
    </div>
    
    <!-- ÁΩëÁ´ôËøêË°åÂ§©Êï∞ÊòæÁ§∫ -->
    <div id="runtimeDisplay" class="runtime-display">
        <div class="runtime-title">üåü ÁΩëÁ´ôÂ∑≤ËøêË°å</div>
        <div class="runtime-days" id="runtimeDays">0Â§© 0Êó∂ 0ÂàÜ</div>
    </div>
    
    <div class="container">
        <h1 class="title">üåü Áà±ËØ≠ÂêßVIPÂÖÖÂÄºÂä©Êâã</h1>
        
        <!-- Ê∂àÊÅØÊòæÁ§∫Âå∫Âüü -->
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- ÁôªÂΩïÂå∫Âüü -->
        <div id="loginSection" class="login-section active">
            <div class="form-group">
                <label for="username">üì± ÊâãÊú∫Âè∑</label>
                <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑">
            </div>
            
            <div class="form-group">
                <label for="password">üîí ÂØÜÁ†Å</label>
                <input type="text" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            
            <button id="loginBtn" class="btn btn-primary" onclick="login()">
                üöÄ Á´ãÂç≥ÁôªÂΩï
            </button>
        </div>
        
        <!-- ÂÖÖÂÄºÂå∫Âüü -->
        <div id="rechargeSection" class="recharge-section">
            <div class="user-info">
                <strong>üë§ Â∑≤ÁôªÂΩïÁî®Êà∑</strong><br>
                <span id="userInfo"></span>
            </div>
            
            <div class="form-group">
                <label for="months">‚è∞ ÂÖÖÂÄºÊúàÊï∞</label>
                <input type="number" id="months" min="1" max="120" value="1" placeholder="ËØ∑ËæìÂÖ•ÂÖÖÂÄºÊúàÊï∞">
            </div>
            
            <button id="rechargeBtn" class="btn btn-success" onclick="recharge()">
                üí∞ ÂºÄÂßãÂÖÖÂÄº
            </button>
            
            <button class="btn btn-danger" onclick="logout()">
                üö™ ÈÄÄÂá∫ÁôªÂΩï
            </button>
            
            <!-- ËøõÂ∫¶Êù° -->
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">ÂáÜÂ§á‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        // Âä†ËΩΩÈöèÊú∫ËÉåÊôØÂõæÁâá
        async function loadRandomBackground() {
            try {
                const response = await fetch('/random_bg');
                const result = await response.json();
                
                if (result.success && result.image_url) {
                    // Áõ¥Êé•ËÆæÁΩÆËÉåÊôØÂõæÁâá
                    document.body.style.backgroundImage = `linear-gradient(rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3)), url('${result.image_url}')`;
                    document.body.classList.add('bg-loaded');
                } else {
                    console.log('Ëé∑ÂèñÈöèÊú∫ËÉåÊôØÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§ËÉåÊôØ');
                }
            } catch (error) {
                console.log('Âä†ËΩΩËÉåÊôØÂõæÁâáÂºÇÂ∏∏:', error);
            }
        }
        
        // Êõ¥Êñ∞Êó•ÊúüÊó∂Èó¥
        function updateDateTime() {
            const now = new Date();
            const weekdays = ['ÊòüÊúüÊó•', 'ÊòüÊúü‰∏Ä', 'ÊòüÊúü‰∫å', 'ÊòüÊúü‰∏â', 'ÊòüÊúüÂõõ', 'ÊòüÊúü‰∫î', 'ÊòüÊúüÂÖ≠'];
            
            // Ê†ºÂºèÂåñÊó•Êúü
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekday = weekdays[now.getDay()];
            const dateStr = `${year}Âπ¥${month}Êúà${day}Êó• ${weekday}`;
            
            // Ê†ºÂºèÂåñÊó∂Èó¥
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;
            
            // Êõ¥Êñ∞È°µÈù¢ÊòæÁ§∫
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        // ËÆ°ÁÆóÁΩëÁ´ôËøêË°åÊó∂Èó¥
        function updateRuntimeDays() {
            // ËÆæÂÆöÁΩëÁ´ôÂêØÂä®Êó•ÊúüÔºö2024Âπ¥1Êúà1Êó• 00:00:00
            const startDate = new Date('2024-01-01 00:00:00');
            
            // ËÆ°ÁÆóËøêË°åÊó∂Èó¥
            const now = new Date();
            const timeDiff = now.getTime() - startDate.getTime();
            
            // ËÆ°ÁÆóÂ§©Êï∞„ÄÅÂ∞èÊó∂„ÄÅÂàÜÈíü
            const days = Math.floor(timeDiff / (1000 * 3600 * 24));
            const hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
            const minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            document.getElementById('runtimeDays').textContent = `${days}Â§© ${hours}Êó∂ ${minutes}ÂàÜ`;
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadRandomBackground();
            updateDateTime();
            updateRuntimeDays();
            // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Èó¥
            setInterval(updateDateTime, 1000);
            // ÊØèÂàÜÈíüÊõ¥Êñ∞‰∏ÄÊ¨°ËøêË°åÊó∂Èó¥
            setInterval(updateRuntimeDays, 60 * 1000);
        });
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // ÁôªÂΩïÂäüËÉΩ
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑ÂíåÂØÜÁ†Å', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>ÁôªÂΩï‰∏≠...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
                    document.getElementById('userInfo').textContent = 
                        `ÊâãÊú∫Âè∑: ${username} \n UID: ${result.uid}`;
                    
                    // ÂàáÊç¢Âà∞ÂÖÖÂÄºÁïåÈù¢
                    document.getElementById('loginSection').classList.remove('active');
                    document.getElementById('rechargeSection').classList.add('active');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üöÄ Á´ãÂç≥ÁôªÂΩï';
            }
        }
        
        // ÂÖÖÂÄºÂäüËÉΩ
        async function recharge() {
            const months = document.getElementById('months').value;
            const rechargeBtn = document.getElementById('rechargeBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (!months || months < 1) {
                showMessage('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂÖÖÂÄºÊúàÊï∞', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            rechargeBtn.disabled = true;
            rechargeBtn.innerHTML = '<span class="loading"></span>ÂÖÖÂÄº‰∏≠...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'ÂáÜÂ§áÂºÄÂßãÂÖÖÂÄº...';
            
            try {
                // Á¨¨‰∏ÄÊ≠•ÔºöÂºÄÂßãÂÖÖÂÄºÔºåËé∑ÂèñÊÄªËØ∑Ê±ÇÊï∞
                const startResponse = await fetch('/start_recharge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        months: parseInt(months)
                    })
                });
                
                const startResult = await startResponse.json();
                
                if (!startResult.success) {
                    showMessage(startResult.message, 'error');
                    progressContainer.style.display = 'none';
                    rechargeBtn.disabled = false;
                    rechargeBtn.innerHTML = 'üí∞ ÂºÄÂßãÂÖÖÂÄº';
                    return;
                }
                
                const totalRequests = startResult.total_requests;
                progressText.textContent = `ÂºÄÂßãÂÖÖÂÄº ${months} ‰∏™ÊúàÔºåÂÖ±ÈúÄÂèëÈÄÅ ${totalRequests} Ê¨°ËØ∑Ê±Ç`;
                
                // Á¨¨‰∫åÊ≠•ÔºöÈÄê‰∏™ÂèëÈÄÅÂÖÖÂÄºËØ∑Ê±Ç
                let currentRequest = 0;
                let successfulRequests = 0;
                let latestVipEndTime = null;
                
                const sendSingleRequest = async () => {
                    try {
                        const singleResponse = await fetch('/recharge_single', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const singleResult = await singleResponse.json();
                        
                        if (singleResult.success) {
                            currentRequest = singleResult.current;
                            successfulRequests = singleResult.successful;
                            
                            if (singleResult.vip_end_time) {
                                latestVipEndTime = singleResult.vip_end_time;
                            }
                            
                            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                            const progress = (currentRequest / totalRequests) * 100;
                            progressFill.style.width = progress + '%';
                            
                            // Êõ¥Êñ∞ËøõÂ∫¶ÊñáÊú¨
                            progressText.innerHTML = `${singleResult.message}<br>ËøõÂ∫¶: ${currentRequest}/${totalRequests} (${Math.round(progress)}%)`;
                            
                            // Â¶ÇÊûúÊú™ÂÆåÊàêÔºåÁªßÁª≠‰∏ã‰∏Ä‰∏™ËØ∑Ê±Ç
                            if (!singleResult.is_completed) {
                                setTimeout(sendSingleRequest, 200); // 200msÈó¥Èöî
                            } else {
                                // ÂÖÖÂÄºÂÆåÊàê
                                let finalText = `‚úÖ ÂÖÖÂÄºÂÆåÊàêÔºÅÊàêÂäü: ${successfulRequests}/${totalRequests}`;
                                if (latestVipEndTime) {
                                    finalText += `<br>üìÖ VIPÂà∞ÊúüÊó∂Èó¥: ${latestVipEndTime}`;
                                }
                                progressText.innerHTML = finalText;
                                showMessage(`ÂÖÖÂÄºÂÆåÊàêÔºÅÊàêÂäüÁéá: ${successfulRequests}/${totalRequests}`, 'success');
                                
                                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                                rechargeBtn.disabled = false;
                                rechargeBtn.innerHTML = 'üí∞ ÂºÄÂßãÂÖÖÂÄº';
                            }
                        } else {
                            showMessage(singleResult.message, 'error');
                            rechargeBtn.disabled = false;
                            rechargeBtn.innerHTML = 'üí∞ ÂºÄÂßãÂÖÖÂÄº';
                        }
                    } catch (error) {
                        showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                        rechargeBtn.disabled = false;
                        rechargeBtn.innerHTML = 'üí∞ ÂºÄÂßãÂÖÖÂÄº';
                    }
                };
                
                // ÂºÄÂßãÁ¨¨‰∏Ä‰∏™ËØ∑Ê±Ç
                setTimeout(sendSingleRequest, 500);
                
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                progressContainer.style.display = 'none';
                rechargeBtn.disabled = false;
                rechargeBtn.innerHTML = 'üí∞ ÂºÄÂßãÂÖÖÂÄº';
            }
        }
        
        // ÈÄÄÂá∫ÁôªÂΩï
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'info');
