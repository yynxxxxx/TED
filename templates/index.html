    <script>
        // åŠ è½½éšæœºèƒŒæ™¯å›¾ç‰‡
        async function loadRandomBackground() {

                const result = await response.json();

        // æ›´æ–°æ—¥æœŸæ—¶é—´
        function updateDateTime() {
            const now = new Date();
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekday = weekdays[now.getDay()];
            const dateStr = `${year}å¹´${month}æœˆ${day}æ—¥ ${weekday}`;
            
            // æ ¼å¼åŒ–æ—¶é—´
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;
            
            // æ›´æ–°é¡µé¢æ˜¾ç¤º
            document.getElementById('currentDate').textContent = dateStr;
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        // è®¡ç®—ç½‘ç«™è¿è¡Œæ—¶é—´
        function updateRuntimeDays() {
            // è®¾å®šç½‘ç«™å¯åŠ¨æ—¥æœŸï¼š2024å¹´1æœˆ1æ—¥ 00:00:00
            const startDate = new Date('2024-01-01 00:00:00');
            
            // è®¡ç®—è¿è¡Œæ—¶é—´
            const now = new Date();
            const timeDiff = now.getTime() - startDate.getTime();
            
            // è®¡ç®—å¤©æ•°ã€å°æ—¶ã€åˆ†é’Ÿ
            const days = Math.floor(timeDiff / (1000 * 3600 * 24));
            const hours = Math.floor((timeDiff % (1000 * 3600 * 24)) / (1000 * 3600));
            const minutes = Math.floor((timeDiff % (1000 * 3600)) / (1000 * 60));
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('runtimeDays').textContent = `${days}å¤© ${hours}æ—¶ ${minutes}åˆ†`;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            setInterval(updateDateTime, 1000);

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {

            messageDiv.style.display = 'block';

            setTimeout(() => {

        }
        
        // ç™»å½•åŠŸèƒ½
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('è¯·è¾“å…¥æ‰‹æœºå·å’Œå¯†ç ', 'error');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>ç™»å½•ä¸­...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    
                    // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
                    document.getElementById('userInfo').textContent = 
                        `æ‰‹æœºå·: ${username} \n UID: ${result.uid}`;
                    
                    // åˆ‡æ¢åˆ°å……å€¼ç•Œé¢
                    document.getElementById('loginSection').classList.remove('active');
                    document.getElementById('rechargeSection').classList.add('active');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ğŸš€ ç«‹å³ç™»å½•';
            }
        }
        
        // å……å€¼åŠŸèƒ½
        async function recharge() {
            const months = document.getElementById('months').value;
            const rechargeBtn = document.getElementById('rechargeBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (!months || months < 1) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„å……å€¼æœˆæ•°', 'error');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            rechargeBtn.disabled = true;
            rechargeBtn.innerHTML = '<span class="loading"></span>å……å€¼ä¸­...';
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'å‡†å¤‡å¼€å§‹å……å€¼...';
            
            try {
                // ç¬¬ä¸€æ­¥ï¼šå¼€å§‹å……å€¼ï¼Œè·å–æ€»è¯·æ±‚æ•°
                const startResponse = await fetch('/start_recharge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        months: parseInt(months)
                    })
                });
                
                const startResult = await startResponse.json();
                
                if (!startResult.success) {
                    showMessage(startResult.message, 'error');
                    progressContainer.style.display = 'none';
                    rechargeBtn.disabled = false;
                    rechargeBtn.innerHTML = 'ğŸ’° å¼€å§‹å……å€¼';
                    return;
                }
                
                const totalRequests = startResult.total_requests;
                progressText.textContent = `å¼€å§‹å……å€¼ ${months} ä¸ªæœˆï¼Œå…±éœ€å‘é€ ${totalRequests} æ¬¡è¯·æ±‚`;
                
                // ç¬¬äºŒæ­¥ï¼šé€ä¸ªå‘é€å……å€¼è¯·æ±‚
                let currentRequest = 0;
                let successfulRequests = 0;
                let latestVipEndTime = null;
                
                const sendSingleRequest = async () => {
                    try {
                        const singleResponse = await fetch('/recharge_single', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        const singleResult = await singleResponse.json();
                        
                        if (singleResult.success) {
                            currentRequest = singleResult.current;
                            successfulRequests = singleResult.successful;
                            
                            if (singleResult.vip_end_time) {
                                latestVipEndTime = singleResult.vip_end_time;
                            }
                            
                            // æ›´æ–°è¿›åº¦æ¡
                            const progress = (currentRequest / totalRequests) * 100;
                            progressFill.style.width = progress + '%';
                            
                            // æ›´æ–°è¿›åº¦æ–‡æœ¬
                            progressText.innerHTML = `${singleResult.message}<br>è¿›åº¦: ${currentRequest}/${totalRequests} (${Math.round(progress)}%)`;
                            
                            // å¦‚æœæœªå®Œæˆï¼Œç»§ç»­ä¸‹ä¸€ä¸ªè¯·æ±‚
                            if (!singleResult.is_completed) {
                                setTimeout(sendSingleRequest, 200); // 200msé—´éš”
                            } else {
                                // å……å€¼å®Œæˆ
                                let finalText = `âœ… å……å€¼å®Œæˆï¼æˆåŠŸ: ${successfulRequests}/${totalRequests}`;
                                if (latestVipEndTime) {
                                    finalText += `<br>ğŸ“… VIPåˆ°æœŸæ—¶é—´: ${latestVipEndTime}`;
                                }
                                progressText.innerHTML = finalText;
                                showMessage(`å……å€¼å®Œæˆï¼æˆåŠŸç‡: ${successfulRequests}/${totalRequests}`, 'success');
                                
                                // æ¢å¤æŒ‰é’®çŠ¶æ€
                                rechargeBtn.disabled = false;
                                rechargeBtn.innerHTML = 'ğŸ’° å¼€å§‹å……å€¼';
                            }
                        } else {
                            showMessage(singleResult.message, 'error');
                            rechargeBtn.disabled = false;
                            rechargeBtn.innerHTML = 'ğŸ’° å¼€å§‹å……å€¼';
                        }
                    } catch (error) {
                        showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                        rechargeBtn.disabled = false;
                        rechargeBtn.innerHTML = 'ğŸ’° å¼€å§‹å……å€¼';
                    }
                };
                
                // å¼€å§‹ç¬¬ä¸€ä¸ªè¯·æ±‚
                setTimeout(sendSingleRequest, 500);
                
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                progressContainer.style.display = 'none';
                rechargeBtn.disabled = false;

            }
        }
        
        // é€€å‡ºç™»å½•
